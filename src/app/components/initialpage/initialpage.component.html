<mat-toolbar> Mis productos</mat-toolbar>
<img class="fondoPage backgroundComp" alt="">
<div class="container"  style="padding-right: 60px; width: 1044px; margin-top: 40px; margin-bottom: 50px; margin-left: 5%; margin-right: 5%">
  <div *ngIf="loading" class="container text-center" style="align-items: center; margin-right: 90px; padding-right: 180px">
    <h3>Estamos procesando tu infomaci√≥n</h3>
    
      <mat-spinner style="margin:0 auto;" ></mat-spinner></div>
 
<div *ngIf="usertable"class="example-container mat-elevation-z8" style="width: 100%;">
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element, let i =index"> {{i+1}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.account_number}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef> Saldo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.balance}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  
</div>
